<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assests/icon.png" type="image/png" />
    <link rel="stylesheet" href="index.css" />
    <title>Shopify</title>
  </head>
  <body>
    <nav class="shopifyNav">
      <div class="logo"
        ><img src="./assests/Logo.png" alt="Shopify Logo"
      /></div>
      <div class="search">
        <img src="./assests/Search.svg" alt="Search Icon" />
        <input type="text" name="search" placeholder="Search" />
      </div>
      <div class="profile">
        <div class="bell"
          ><img src="./assests/Icons.svg" alt="Bell Logo"
        /></div>
        <div>Davii Collections <span class="avatar">DC</span></div>
      </div>
    </nav>
    <main>
      <section>
        <div class="toast">
          <div class="toastWrapper"
            >Extend your trial for $1/month for 3 months on select plans.</div
          >
          <div
            style="
              justify-content: center;
              align-items: center;
              gap: 8px;
              display: flex;
            "
          >
            <div>
              <button class="toastBtn"> Select a plan </button>
            </div>
            <div class="close">
              <img src="./assests/Close.svg" alt="Close Toast" />
            </div>
          </div>
        </div>
        <div class="setup">
          <div class="setupWrapper">
            <div class="col">
              <div>
                <h4>Setup guide</h4>
                <p
                  >Use this personalized guide to get your store up and
                  running.</p
                >
              </div>
              <div class="range">
                <p>1 / 5 completed</p>
                <div class="progressBar">
                  <div></div>
                </div>
              </div>
            </div>
            <button class="setup tog">
              <img src="./assests/Down.svg" alt="Down"
            /></button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./index.js" />
</html>
